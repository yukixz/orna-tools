name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CACHE_DIR: .cache

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          key: build-cache-${{ github.run_id }}-${{ github.run_number }}
          restore-keys: |
            build-cache-
          path: ${{ CACHE_DIR }}
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"
      - name: Install Python Dependencies
        run: pip install -r codex/requirements.txt
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install Node Dependencies
        run: npm install

      - name: Build Static Resources
        run: python3 codex/main.py --export src/data/ --lang en,zh-hans
      - name: Build Web Application
        run: npm run build

      - name: Upload Static Resources as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: src-data
          path: src/data/
          if-no-files-found: error
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ vars.CF_PROJECT_NAME }}
          directory: build
